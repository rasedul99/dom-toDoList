<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-50 m-auto mt-5">
      <div class="input-group ">
        <input id="input-value" class="form-control" aria-label="With textarea"></input>
        <button id="add-item-btn" class="btn btn-danger">Add Items</span>
      </div>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">number</th>
            <th scope="col">description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <script src="./project.js"></script>
  </body>
</html>
